# Dev cluster environment values for monoskope.

nameOverride: ""
fullnameOverride: ""

global:
  imagePullSecrets:
    - name: gitlab-registry

hosting:
  issuer: letsencrypt-production
  domain: &domain monoskope.dev.finleap.cloud

cockroachdb:
  enabled: true
  # dropExistingDatabase: true
  statefulset:
    replicas: 3
  storage:
    persistentVolume:
      size: "1Gi"

rabbitmq:
  enabled: true
  replicaCount: 3

gateway:
  enabled: true
  replicaCount: 2
  auth:
    identityProviderName: gitlab
    identityProviderURL: https://gitlab.figo.systems
  resources:
    limits:
      cpu: 2000m
      memory: 128Mi
    requests:
      cpu: 500m
      memory: 64Mi

eventstore:
  enabled: true
  replicaCount: 2
  messageBus:
    tlsSecret: monoskope-rabbitmq-auth-admin
  storeDatabase:
    tlsSecret: monoskope-crdb-auth-evenstore
  resources:
    limits:
      cpu: 2000m
      memory: 128Mi
    requests:
      cpu: 500m
      memory: 64Mi
  backup:
    enabled: true
    alerting:
      enabled: false
    schedule: "0 22 * * *"
    retentionCount: 7
    existingSecretName: eventstore-backup-credentials
    prometheusPushgatewayUrl: http://monitoring-prometheus-pushgateway.monitoring:9091
    destination:
      s3:
        endpoint: s3.es1.fra.optimist.innovo.cloud
        bucket: devcluster-bkp
        region: us-east-1
    restore:
      enabled: false
      backupIdentifier: "monoskope/eventstore/2021-04-07T13:23:57Z-75131c3e-c4da-465f-8540-cb851cb8e4b0.tar"

commandhandler:
  enabled: true
  replicaCount: 2
  resources:
    limits:
      cpu: 2000m
      memory: 128Mi
    requests:
      cpu: 500m
      memory: 64Mi
  # -- List of email addresses to identify superusers.
  superusers:
    - alexander.stielau@finleap.com
    - carolin.dohmen@finleap.com
    - christian.huening@finleap.com
    - jan.steffen@finleap.com
    - lukas.grundmann@finleap.com
    - lutz.behnke@finleap.com

queryhandler:
  enabled: true
  replicaCount: 2
  resources:
    limits:
      cpu: 2000m
      memory: 128Mi
    requests:
      cpu: 500m
      memory: 64Mi
  messageBus:
    tlsSecret: monoskope-rabbitmq-auth-admin

ambassador:
  enabled: true
  replicaCount: 2
  service:
    loadBalancerIP: 31.13.187.241 # https://finleap-connect.atlassian.net/wiki/spaces/FCP/pages/1391153020/Development+IP+Addresses

cluster-bootstrap-reactor:
  enabled: true
  replicaCount: 1
  resources:
    limits:
      cpu: 2000m
      memory: 128Mi
    requests:
      cpu: 500m
      memory: 64Mi
  messageBus:
    tlsSecret: monoskope-rabbitmq-auth-admin

monitoring:
  alerting:
    enabled: false
  dashboards:
    enabled: false
