.cache:
  image: registry.gitlab.figo.systems/platform/monoskope/monoskope/builder:latest
  except:
    - schedules
  cache:
    key:
      files:
        - go.sum
    paths:
      - cache/
  before_script:
    - mkdir -p cache/mod $GOPATH/pkg /root/.cache
    - mv cache/mod $GOPATH/pkg/mod
    - rm -rf cache
  after_script:
    - mkdir -p cache
    - mv $GOPATH/pkg/mod cache/mod

.cache-no-push:
  extends: .cache
  cache:
    policy: pull
  after_script: [] # the after script above is only required for building the cache, so we can empty-override this here

prepare:cache:
  only:
    - main
    - develop
    - merge_requests
    - tags
  stage: prepare
  extends: .cache
  script:
    - make go-mod
