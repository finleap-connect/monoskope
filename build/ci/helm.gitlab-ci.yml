.helm:
  image: registry.gitlab.figo.systems/platform/helm-builder:1.12.2-rc1

lint:helm:monoskope:
  stage: test
  extends: .helm
  only:
    - main
    - develop
    - merge_requests
    - tags
  script:
    - make helm-lint-monoskope
  needs: []

lint:helm:gateway:
  stage: test
  extends: .helm
  only:
    - main
    - develop
    - merge_requests
    - tags
  script:
    - make helm-lint-gateway
  needs: []

deliver:chart:gateway:
  stage: deliver
  extends: .helm
  only:
    - tags
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - build-chart --helm-binary helm3 --chart-dir ./build/package/helm/gateway --promote-version $VERSION
  needs:
    - lint:helm:gateway

deliver:chart:monoskope:
  stage: deliver
  extends: .helm
  only:
    - tags
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - build-chart --helm-binary helm3 --chart-dir ./build/package/helm/monoskope --promote-version $VERSION
  needs:
    - lint:helm:monoskope
