.helm:
  image: registry.gitlab.figo.systems/platform/helm-builder:1.14.2

lint:helm:monoskope:
  stage: test
  extends: .helm
  script:
    - make helm-lint-monoskope
  needs: []

lint:helm:gateway:
  stage: test
  extends: .helm
  script:
    - make helm-lint-gateway
  needs: []

deliver:chart:gateway:
  stage: deliver-components
  extends: .helm
  only:
    - tags
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - build-chart --chart-dir build/package/helm/gateway --promote-version $VERSION
  needs:
    - lint:helm:gateway

deliver:chart:monoskope:
  stage: deliver
  extends: .helm
  only:
    - tags
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - VERSION=$VERSION make helm-update-chart-deps
    - build-chart --chart-dir build/package/helm/monoskope --promote-version $VERSION
  needs:
    - deliver:chart:gateway

deploy:monoskope:
  stage: deploy
  extends: .helm
  environment:
    name: figo-dev
  only:
    - tags
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - make helm-add-finleap
    - VERSION=$VERSION HELM_VALUES_FILE=examples/01-monoskope-cluster-values.yaml make helm-install-from-repo-monoskope

deploy:monoskope:latest_tag:
  stage: deploy
  extends: .helm
  environment:
    name: figo-dev
  only:
    - schedules
  script:
    - VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
    - make helm-add-finleap
    - VERSION=$VERSION HELM_VALUES_FILE=examples/01-monoskope-cluster-values.yaml make helm-install-from-repo-monoskope
