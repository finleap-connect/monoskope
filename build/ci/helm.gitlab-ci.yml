.helm:
  image: registry.gitlab.figo.systems/platform/helm-builder:1.12.2-rc2

lint:helm:monoskope:
  stage: test
  extends: .helm
  only:
    - main
    - develop
    - merge_requests
    - tags
  script:
    - make helm-lint-monoskope
  needs: []

lint:helm:gateway:
  stage: test
  extends: .helm
  only:
    - main
    - develop
    - merge_requests
    - tags
  script:
    - make helm-lint-gateway
  needs: []

deliver:chart:gateway:
  stage: deliver-components
  extends: .helm
  only:
    - tags
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - VERSION=$VERSION make helm-package-gateway
    - VERSION=$VERSION make helm-push-monoskope-gateway
  needs:
    - lint:helm:gateway

deliver:chart:monoskope:
  stage: deliver
  extends: .helm
  only:
    - tags
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - VERSION=$VERSION make helm-package-monoskope
    - VERSION=$VERSION make helm-push-monoskope
  needs:
    - deliver:chart:gateway
