.test:
  extends: .cache-no-push

.test-docker:
  extends: .cache-no-push
  services:
    - gitlab.figo.systems/platform/dependency_proxy/containers/docker:18-dind

.build:
  extends: .cache-no-push
  services:
    - gitlab.figo.systems/platform/dependency_proxy/containers/docker:18-dind

lint:golang:
  stage: test
  extends: .test
  script:
    - make go-golangci-lint-get
    - make go-vet
    - make go-lint

lint:helm:
  stage: test
  image: registry.gitlab.figo.systems/platform/helm-builder:1.12.1
  only:
    - main
    - develop
    - merge_requests
    - tags
  script:
    - make helm-lint
  needs: []

test:golang:
  stage: test
  extends: .test-docker
  script:
    - make go-ginkgo-get
    - make go-test
  artifacts:
    name: "Go Tests"
    when: always
    reports:
      junit: ["reports/*.xml"]

build:golang:
  stage: build
  extends: .build
  only:
    - tags
  script:
    - make go-build-gateway
  artifacts:
    paths:
      - gateway
    expire_in: 1 day

deliver:gateway:
  stage: deliver
  only:
    - tags
  image: registry.gitlab.figo.systems/platform/docker-builder:1.3.3
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - build-image --file build/package/gateway.Dockerfile -i gateway --tag $VERSION
  dependencies:
    - build:golang
