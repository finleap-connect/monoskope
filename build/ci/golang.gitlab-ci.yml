lint:golang:
  stage: test
  extends: .test
  script:
    - make go-golangci-lint-get
    - make go-vet
    - make go-lint

test:golang:
  stage: test
  extends: .test-docker
  script:
    - make go-ginkgo-get
    - make go-test
  artifacts:
    name: "Go Tests"
    when: always
    reports:
      junit: ["reports/*.xml"]

build:golang:
  stage: build
  extends: .build
  only:
    - tags
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - VERSION=$VERSION make go-build-gateway
  artifacts:
    paths:
      - gateway
    expire_in: 1 day

deliver:gateway:
  stage: deliver
  image: registry.gitlab.figo.systems/platform/docker-builder:1.4.2
  services:
    - gitlab.figo.systems/platform/dependency_proxy/containers/docker:18-dind
  only:
    - tags
  script:
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - build-image --file build/package/gateway.Dockerfile -i gateway --tag $VERSION
  dependencies:
    - build:golang
