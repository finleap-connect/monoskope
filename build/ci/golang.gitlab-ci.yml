variables:
  GO_MODULE: gitlab.figo.systems/platform/monoskope/monoskope
  RABBITMQ_DEFAULT_USER: guest
  RABBITMQ_DEFAULT_PASS: guest
  AMQP_URL: "amqp://guest:guest@127.0.0.1:5672"
  DB_URL: "postgres://root@127.0.0.1:26257/test?sslmode=disable"
  MINIO_ACCESS_KEY: "TESTACCESSKEY"
  MINIO_SECRET_KEY: "TESTSECRETKEY"
  MINIO_URL: "127.0.0.1:9000"

.gobase:
  image: registry.gitlab.figo.systems/platform/monoskope/m8-builder:v0.0.1
  except:
    - schedules
  variables:
    GOPATH: $CI_PROJECT_DIR/.go
  before_script:
    - mkdir -p .go
    - make go-mod
  cache:
    paths:
      - .go/pkg/mod/

.gobase-no-push:
  extends: .gobase
  cache:
    policy: pull
  only:
    - web
    - tags
    - develop

lint:golang:
  stage: test
  extends: .gobase
  script:
    - LINTER=golangci-lint make -j go-vet go-lint

test:golang:
  stage: test
  extends: .gobase
  services:
    - name: gitlab.figo.systems/platform/dependency_proxy/containers/rabbitmq:3.8.10-alpine
      alias: rabbitmq
    - name: gitlab.figo.systems/platform/dependency_proxy/containers/cockroachdb/cockroach:v20.2.2
      alias: cockroachdb
      command: ["start-single-node", "--insecure"]
    - name: gitlab.figo.systems/platform/dependency_proxy/containers/minio/minio:latest
      alias: minio
      command: ["server", "/data"]
  script:
    - GINKGO=ginkgo make go-test-ci
    - make go-coverage
  artifacts:
    name: "Go Tests"
    when: always
    reports:
      junit: ["reports/*.xml"]
  
deliver:gateway:
  stage: deliver
  extends: .docker-builder
  script:
    - APP=gateway
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - COMMIT=$(git rev-parse --short HEAD)
    - IMG_BASE=${CI_REGISTRY}/${CI_PROJECT_PATH}/${APP}
    - IMG_LATEST=${IMG_BASE}:latest
    - IMG_CURRENT=${IMG_BASE}:${VERSION}
    - img login --username "${CI_REGISTRY_USER}" --password "${CI_JOB_TOKEN}" ${CI_REGISTRY}
    - img build --file build/package/go.Dockerfile --tag ${IMG_CURRENT} --tag ${IMG_LATEST} --build-arg VERSION=$VERSION --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from ${IMG_BASE} --build-arg GO_MODULE=$GO_MODULE --build-arg SRC="cmd/$APP/*.go" --build-arg COMMIT=$COMMIT .
  dependencies:
    - lint:golang
    - test:golang

deliver:eventstore:
  stage: deliver
