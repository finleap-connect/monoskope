    - APP=eventstore
    - VERSION=$(sh ./build/ci/configure_versions.sh)
    - COMMIT=$(git rev-parse --short HEAD)
    - build-image --file build/package/go.Dockerfile -i $APP --tag $VERSION --build-arg VERSION=$VERSION --build-arg GO_MODULE=$GO_MODULE --build-arg SRC="cmd/$APP/*.go" --build-arg COMMIT=$COMMIT
