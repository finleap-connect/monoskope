stages:
  - prepare
  - test
  - deliver
  - scan
  - chart
  - deploy

include:
  - local: build/ci/golang.gitlab-ci.yml
  - local: build/ci/helm.gitlab-ci.yml
  # - template: Security/SAST.gitlab-ci.yml

.docker-builder:
  image: registry.gitlab.figo.systems/finleap-cloud-tools/docker-builder:1.6.6
  only:
    - web
    - tags
    - develop
  before_script:
    - img build -h
  cache:
    paths:
      - /home/user/.local/share/img/
