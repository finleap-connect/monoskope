stages:
  - prepare
  - test
  - deliver
  - scan
  - chart
  - deploy

include:
  - local: build/ci/golang.gitlab-ci.yml
  - local: build/ci/helm.gitlab-ci.yml
  # - template: Security/SAST.gitlab-ci.yml

.docker-builder:
  image: registry.gitlab.figo.systems/finleap-cloud-tools/docker-builder:1.6.2
  only:
    - web
    - tags
    - develop

prepare:builder:
  stage: prepare
  extends: .docker-builder
  only:
    changes:
      - build/package/builder.Dockerfile
  except:
    - schedules
    - web
  script:
    - build-image --file build/package/builder.Dockerfile --tag ${CI_COMMIT_SHORT_SHA} --image-suffix builder
