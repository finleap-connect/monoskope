stages:
  - prepare
  - test
  - deliver
  - scan
  - chart
  - deploy

include:
  - local: build/ci/golang.gitlab-ci.yml
  - local: build/ci/helm.gitlab-ci.yml
  # - template: Security/SAST.gitlab-ci.yml

.docker-builder:
  image: registry.gitlab.figo.systems/finleap-cloud-tools/docker-builder:1.6.8-rc2
  only:
    - web
    - tags
    - develop
  cache:
    key: $CI_JOB_NAME
    paths:
      - docker-cache/
  
