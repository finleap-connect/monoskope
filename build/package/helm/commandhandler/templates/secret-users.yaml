apiVersion: v1
kind: Secret
metadata:
  name: {{ include "commandhandler.fullname" . }}-users
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "commandhandler.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
stringData:
  SUPER_USERS: {{ join "," .Values.superusers | quote }}
