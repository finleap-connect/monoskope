# Default values for monoskope-commandhandler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: {}

replicaCount: 1

image:
  repository: registry.gitlab.figo.systems/platform/monoskope/monoskope/commandhandler
  pullPolicy: Always
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

users:
  # -- Email address to identify K8s Operators.
  k8sOperator: "k8s-operator@monoskope.io"
  # -- List of email addresses to identify superusers.
  superusers: []

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  api:
    port: 8080
  metrics:
    port: 9102

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  enabled: true
  failureThreshold: 10
  periodSeconds: 5
  initialDelaySeconds: 10

readinessProbe:
  enabled: true
  failureThreshold: 5
  periodSeconds: 5
  initialDelaySeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

labels: {}
  # app.kubernetes.io/part-of: my-app

ports:
  api: 8080
  metrics: 9102

keepAlive: false

# -- API address of the event store
eventStore:
  prefix: "" # Defaults to the release name
  host: "eventstore"
  port: 8080

# -- API address of the query handler
queryHandler:
  prefix: "" # Defaults to the release name
  host: "queryhandler"
  port: 8080