# Default values for monoskope-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: {}

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

imagePullSecrets: []

image:
  repository: registry.gitlab.figo.systems/platform/monoskope/monoskope/gateway
  pullPolicy: Always
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  api:
    port: 8080
  metrics:
    port: 9102

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  enabled: true
  failureThreshold: 10
  periodSeconds: 5
  initialDelaySeconds: 10

readinessProbe:
  enabled: true
  failureThreshold: 5
  periodSeconds: 5
  initialDelaySeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

labels: {}
  # app.kubernetes.io/part-of: my-app

ports:
  api: 8080
  metrics: 9102

keepAlive: false

auth:
  # -- Controls if authentication via root token is allowed
  allowRootToken: false
  # -- The URL of the issuer to use for OIDC
  issuerURL: http://localhost:5555

ingress:
  enabled: false
  host: api.monoskope.io

# The secret where the gateway finds the oidc secrets.
secret:
  # -- Let secrets be generated by VaultOperator.
  generate: true
  # -- Name of the secret to be used by the gateway, autogenerated if empty
  name: ""
