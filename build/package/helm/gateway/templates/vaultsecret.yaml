{{- if .Values.secret.generate }}
{{- $fullname := (printf "%s-%s" (include "gateway.fullname" .) "secrets") -}}
apiVersion: vault.finleap.cloud/v1alpha1
kind: VaultSecret
metadata:
  name: {{ $fullname }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  secretName: {{ .Values.secret.name }}
  data:
  - name: oidc-clientsecret
    generator:
      name: "password"
      args: [32, 8, 8]
    location:
      path: app/{{ .Release.Namespace }}/monoskope/gateway
      field: oidc-clientsecret
{{- if .Values.auth.allowRootToken }}
  - name: auth-root-token
    generator:
      name: "password"
      args: [32, 8, 8]
    location:
      path: app/{{ .Release.Namespace }}/monoskope/gateway
      field: auth-root-token
{{- end }}
{{- end }}

