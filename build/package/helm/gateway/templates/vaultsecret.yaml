{{- if .Values.secret.generate }}
{{- $name := include "gateway.name" . -}}
{{- $fullname := include "gateway.fullname" . -}}
apiVersion: vault.finleap.cloud/v1alpha1
kind: VaultSecret
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.secret.name }}
  data:
  - name: oidc-clientsecret
    generator:
      name: "string"
      args: [32]
    location:
      path: app/{{ .Release.Namespace }}/{{ .Release.Name }}/gateway
      field: oidc-clientsecret
{{- if .Values.auth.allowRootToken }}
  - name: auth-root-token
    generator:
      name: "password"
      args: [32, 8, 8]
    location:
      path: app/{{ .Release.Namespace }}/{{ .Release.Name }}/gateway
      field: auth-root-token
{{- end }}
{{- end }}

