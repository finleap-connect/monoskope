{{- if .Values.secret.generate }}
apiVersion: vault.finleap.cloud/v1alpha1
kind: VaultSecret
metadata:
  name: {{ include "gateway.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  secretName: {{ .Values.secret.name | default (include "gateway.fullname" .) }}
  data:
  - name: oidc-clientsecret
    location:
      path: app/{{ .Release.Namespace }}/monoskope/gateway
      field: oidc-clientsecret
  - name: oidc-clientid
    location:
      path: app/{{ .Release.Namespace }}/monoskope/gateway
      field: oidc-clientid
  - name: oidc-nonce
    location:
      path: app/{{ .Release.Namespace }}/monoskope/gateway
      field: oidc-nonce
    generator:
      name: "password"
      args: [32, 8, 8]
{{- end }}

