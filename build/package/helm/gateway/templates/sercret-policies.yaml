apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gateway.fullname" . }}-policies
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
type: Opaque
data:
  {{ (.Files.Glob "files/policies/*.rego").AsSecrets | indent 2 }}