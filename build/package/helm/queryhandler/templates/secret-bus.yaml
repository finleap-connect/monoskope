{{ if eq .Values.messageBus.existingSecret "" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "queryhandler.fullname" . }}-bus
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "queryhandler.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
stringData:
  ROUTING_KEY_PREFIX: {{ .Values.messageBus.routingKeyPrefix }}
  BUS_URL: {{ .Values.messageBus.url }}
{{ end }}