# Default values for queryhandler.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: {}

replicaCount: 1

image:
  repository: registry.gitlab.figo.systems/platform/monoskope/monoskope/queryhandler
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  api:
    port: 8080
  metrics:
    port: 9102

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  enabled: true
  failureThreshold: 10
  periodSeconds: 5
  initialDelaySeconds: 10

readinessProbe:
  enabled: true
  failureThreshold: 5
  periodSeconds: 5
  initialDelaySeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

labels: {}
  # app.kubernetes.io/part-of: my-app

ports:
  api: 8080
  metrics: 9102

keepAlive: false

# -- API address of the event store
eventStore:
  prefix: "" # Defaults to the release name
  host: "eventstore"
  port: 8080

messageBus:
  # -- Prefix for routing messages via message bus
  routingKeyPrefix: m8
  # -- URL of the bus
  url: amqps://127.0.0.1:5672/
  # -- Name of the configmap containing the config for the messagebus
  configSecret: ""
  # -- Name of the secret containing the tls certificates/keys
  tlsSecret: ""