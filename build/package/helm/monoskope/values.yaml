      #     subdir: test
      #     branch: main
      #     interval: 5m
      #     caCert: dGhpcy1pcy1hLWNhLWNlcnQ=
      #     auth:
      #       type: basic
      #       envPrefix: test1
      #     allClusters: true
      #   - url: https://monoskope.io/test2.git
      #     branch: test
      #     interval: 5m
      #     auth:
      #       type: ssh
      #       envPrefix: test2
      #     clusters:
      #       - "dev"
      #       - "prod"
      # -- Configure ClusterRole mapping
      # mappings:
      #   - scope: CLUSTER
      #     role: admin
      #     clusterRole: cluster-admin
