{{- $name := (printf "%s-%s" (include "monoskope.name" .) "service") -}}
{{- $gwname := (printf "%s-%s" (include "monoskope.name" .) "gateway") -}}
{{- $fullname := include "monoskope.fullname" . -}}
{{- $release := .Release.Name -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.api.port }}
      type: {{ .Values.gateway.service.api.type }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.gateway.service.metrics.port }}
      targetPort: http-metrics
      protocol: TCP
      name: http-metrics
  selector:
      app.kubernetes.io/name: {{ $gwname }}
      {{- include "monoskope.selectorLabels" . | nindent 6 }}