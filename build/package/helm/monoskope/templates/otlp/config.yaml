{{- if .Values.global.otlp.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.otlp.configMapName }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{- toYaml .Values.global.otlp.config | nindent 2 }}
{{- end }}
