{{- if .Values.global.oltp.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.oltp.config.name }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  {{- toYaml .Values.global.oltp.config | nindent 2 }}
{{- end }}
