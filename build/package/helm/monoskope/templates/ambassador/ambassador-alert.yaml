{{- if .Values.ambassador.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ .Release.Name }}-ambassador-alerts
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    app: prometheus-operator
    release: monitoring
spec:
  groups:
  - name: {{ .Release.Namespace }}.rules
    rules:
    - alert: CertificateExpiringSoon
      expr: min(envoy_server_days_until_first_cert_expiring{namespace="{{ .Release.Namespace }}"}) <= 20
      for: 1m
      labels:
        installed_by: {{ .Release.Namespace }}
        severity: critical
      annotations:
        description: The ambassador cert in namespace {{ .Release.Namespace }} is expiring in <=20 days.
        summary:  The ambassador cert in namespace {{ .Release.Namespace }} is expiring in <=20 days.
{{- end }}
