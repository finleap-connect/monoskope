{{- if .Values.ambassador.enabled }}
apiVersion: getambassador.io/v2
kind: AuthService
metadata:
  name: {{ include "monoskope.fullname" . }}-gateway-authservice
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  auth_service: {{.Release.Name}}-gateway:{{.Values.gateway.service.httpApiPort}}
  proto: http
  path_prefix: /auth
  status_on_error:
    code: 403
  failure_mode_allow: false
  proto: grpc
  include_body:
    max_bytes: 4096
    allow_partial: false
  allowed_authorization_headers:
    - "x-auth-id"
    - "x-auth-name"
    - "x-auth-email"
    - "x-auth-not-before"
  add_auth_headers:
    x-forwarded-client-cert: "%DOWNSTREAM_PEER_CERT%"
{{- end }}
