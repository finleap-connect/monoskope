{{- if .Values.ambassador.enabled }}
apiVersion: getambassador.io/v2
kind: AuthService
metadata:
  name: {{ include "monoskope.fullname" . }}-gateway-authservice
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  auth_service: {{.Release.Name}}-gateway:{{.Values.gateway.service.grpcApiPort}}
  tls: true
  proto: grpc
  timeout_ms: 5000
  include_body:
    max_bytes: 4096
    allow_partial: true
  status_on_error:
    code: 403
  failure_mode_allow: false
  # > proto: grpc only
  protocol_version: v2
  # > proto: http only
  # path_prefix: "/path"
  # allowed_request_headers:
  # - "x-example-header"
  # allowed_authorization_headers:
  # - "x-qotm-session"
  # add_auth_headers:
  #   x-added-auth: auth-added
  # add_linkerd_headers: false
{{- end }}
