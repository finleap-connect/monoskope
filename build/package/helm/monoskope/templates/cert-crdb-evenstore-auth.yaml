{{ if and .Values.cockroachdb.enabled .Values.eventstore.config.dbTlsSecret }}
{{- $fullname := (printf "%s-%s" (include "monoskope.fullname" .) "crdb") -}}
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ $fullname }}-client-eventstore
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.eventstore.config.dbTlsSecret }}
  issuerRef:
    name: {{ $fullname }}-issuer
    kind: Issuer
  commonName: eventstore
  organization:
  - Cockroach
  usages:
  - client auth
{{ end }}
