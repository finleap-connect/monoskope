{{ if .Values.cockroachdb.enabled }}
{{- $fullname := (printf "%s-%s" (include "monoskope.fullname" .) "crdb") -}}
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: {{ $fullname }}-selfsigning-issuer
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ $fullname }}-ca
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: {{ $fullname }}-ca
  commonName: CockroachDB CA
  organization:
  - CockroachDB
  isCA: true
  issuerRef:
    name: {{ $fullname }}-selfsigning-issuer
    kind: Issuer
  usages:
  - client auth
  - server auth
  - digital signature
  - key encipherment
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: {{ $fullname }}-issuer
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  ca:
    secretName: {{ $fullname }}-ca
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ $fullname }}-root
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.cockroachdb.tls.certs.clientRootSecret }}
  issuerRef:
    name: {{ $fullname }}-issuer
    kind: Issuer
  commonName: root
  organization:
  - Cockroach
  usages:
  - client auth
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ $fullname }}-client
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: {{ $fullname }}-client
  issuerRef:
    name: {{ $fullname }}-issuer
    kind: Issuer
  commonName: client
  organization:
  - Cockroach
  usages:
  - client auth
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: {{ $fullname }}-node
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.cockroachdb.tls.certs.nodeSecret }}
  issuerRef:
    name: {{ $fullname }}-issuer
    kind: Issuer
  commonName: node
  organization:
  - Cockroach
  ipAddresses:
  - 127.0.0.1
  - '::'
  dnsNames:
  - localhost
  - {{.Release.Name}}-cockroachdb-public
  - {{.Release.Name}}-cockroachdb-public.{{.Release.Namespace}}
  - {{.Release.Name}}-cockroachdb-public.{{.Release.Namespace}}.svc.cluster.local
  - "*.{{.Release.Name}}-cockroachdb-public"
  - "*.{{.Release.Name}}-cockroachdb-public.{{.Release.Namespace}}"
  - "*.{{.Release.Name}}-cockroachdb-public.{{.Release.Namespace}}.svc.cluster.local"
  - {{.Release.Name}}-cockroachdb
  - {{.Release.Name}}-cockroachdb.{{.Release.Namespace}}
  - {{.Release.Name}}-cockroachdb.{{.Release.Namespace}}.svc.cluster.local
  - "*.{{.Release.Name}}-cockroachdb"
  - "*.{{.Release.Name}}-cockroachdb.{{.Release.Namespace}}"
  - "*.{{.Release.Name}}-cockroachdb.{{.Release.Namespace}}.svc.cluster.local"

  usages:
  - client auth
  - server auth
{{ end }}
