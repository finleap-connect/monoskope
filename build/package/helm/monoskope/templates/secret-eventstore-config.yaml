{{- if .Values.eventstore.config.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.eventstore.config.existingSecret }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
stringData:
  dbUrl: postgres://eventstore@{{.Release.Name}}-cockroachdb-public:26257/eventstore?sslmode=verify-full
  busUrl: amqps://{{.Release.Name}}-rabbitmq:{{.Values.rabbitmq.service.tlsPort}}/
{{ end }}