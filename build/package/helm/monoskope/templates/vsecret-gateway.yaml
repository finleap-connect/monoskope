{{- $name := (printf "%s-%s" (include "monoskope.name" .) "gateway") -}}
{{- $fullname := (printf "%s-%s" (include "monoskope.fullname" .) "gateway") -}}
apiVersion: vault.finleap.cloud/v1alpha1
kind: VaultSecret
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.gateway.secretName }}
  data:
  - name: oidc-clientsecret
    generator:
      name: "string"
      args: [32]
    location:
      path: app/{{ .Release.Namespace }}/{{ include "monoskope.fullname" . }}/gateway
      field: oidc-clientsecret
{{- if .Values.gateway.auth.allowRootToken }}
  - name: auth-root-token
    generator:
      name: "password"
      args: [32, 8, 8]
    location:
      path: app/{{ .Release.Namespace }}/{{ include "monoskope.fullname" . }}/gateway
      field: auth-root-token
{{- end }}
