apiVersion: vault.finleap.cloud/v1alpha1
kind: VaultSecret
metadata:
  name: {{ include "monoskope.fullname" . }}-gateway-secrets
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.gateway.secretName }}
  data:
  - name: gitlab-client-id
    location:
      path: app/{{ .Release.Namespace }}/{{ include "monoskope.fullname" . }}/gitlab
      field: clientID
  - name: gitlab-client-secret
    location:
      path: app/{{ .Release.Namespace }}/{{ include "monoskope.fullname" . }}/gitlab
      field: clientSecret
  - name: gateway-app-secret
    location:
      path: app/{{ .Release.Namespace }}/{{ include "monoskope.fullname" . }}/gateway
      field: oauthAppSecret