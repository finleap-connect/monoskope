{{ if .Values.cockroachdb.enabled }}
apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: {{ include "monoskope.fullname" . }}-crdb-root
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  secretName: {{ .Values.cockroachdb.tls.certs.clientRootSecret }}
  duration: {{ .Values.pki.certificates.duration }}
  renewBefore: {{ .Values.pki.certificates.renewBefore }}
  privateKey:
    rotationPolicy: Always
  issuerRef:
    name: {{ include "monoskope.fullname" . }}-root-ca-issuer
    kind: Issuer
  commonName: root
  subject:
    organizations:
      - Monoskope
  usages:
  - client auth
{{ end }}
