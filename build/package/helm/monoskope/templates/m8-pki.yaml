{{- if .Values.hosting.mtls.enabled }}
apiVersion: cert-manager.io/v1alpha3
kind: Issuer
metadata:
  name: {{ include "monoskope.pkiIssuer" . }}-selfsigning
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: {{ include "monoskope.caSecretName" . }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: {{ include "monoskope.caSecretName" . }}
  commonName: Monoskope CA
  subject:
    organizations:
      - Monoskope
  isCA: true
  issuerRef:
    name: {{ include "monoskope.pkiIssuer" . }}-selfsigning
    kind: Issuer
  usages:
    - client auth
    - server auth
    - digital signature
    - key encipherment
---
apiVersion: cert-manager.io/v1alpha3
kind: Issuer
metadata:
  name: {{ include "monoskope.pkiIssuer" . }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  ca:
    secretName: {{ include "monoskope.caSecretName" . }}
---
apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: {{ include "monoskope.fullname" . }}-mtls-operator-auth
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: {{ include "monoskope.fullname" . }}-mtls-operator-auth
  issuerRef:
    name: {{ include "monoskope.pkiIssuer" . }}
    kind: Issuer
  commonName: m8-operator
  subject:
    organizations:
      - Monoskope
  usages:
    - client auth
{{- end }}
