{{ if .Values.messageBus.clientConfigSecretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.messageBus.clientConfigSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
stringData:
  ROUTING_KEY_PREFIX: {{ .Values.messageBus.routingKeyPrefix }}
  BUS_URL: amqps://{{.Release.Name}}-rabbitmq:{{.Values.rabbitmq.service.tlsPort}}/
{{ end }}