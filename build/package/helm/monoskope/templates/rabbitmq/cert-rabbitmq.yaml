{{- if .Values.rabbitmq.auth.tls.enabled }}
apiVersion: cert-manager.io/{{ .Values.pki.certificates.certManagerApiVersion}}
kind: Certificate
metadata:
  name: {{ include "monoskope.fullname" . }}-rabbitmq-leaf
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  secretName: {{ .Values.rabbitmq.auth.tls.existingSecret }}
  duration: {{ .Values.pki.certificates.duration }}
  renewBefore: {{ .Values.pki.certificates.renewBefore }}
  issuerRef:
    name: {{ .Values.pki.issuer.name }}
    kind: Issuer
  commonName: leaf
  ipAddresses:
  dnsNames:
    - localhost
    - 127.0.0.1
    - {{.Release.Name}}-rabbitmq
    - {{.Release.Name}}-rabbitmq.{{.Release.Namespace}}
    - {{.Release.Name}}-rabbitmq.{{.Release.Namespace}}.svc.cluster.local
  subject:
    organizations:
      - Monoskope
  usages:
  - client auth
  - server auth
  keySize: 2048
  keyAlgorithm: rsa
{{- end }}
