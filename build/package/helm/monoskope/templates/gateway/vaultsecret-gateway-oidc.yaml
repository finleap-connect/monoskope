{{- if and .Values.gateway.enabled .Values.gateway.oidcSecret.vaultOperator.enabled }}
apiVersion: vault.finleap.cloud/v1alpha1
kind: VaultSecret
metadata:
  name: {{ .Values.gateway.oidcSecret.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  secretName: {{ .Values.gateway.oidcSecret.name }}
  data:
  - name: oidc-clientsecret
    location:
      path: {{ .Values.gateway.oidcSecret.vaultOperator.path }}
      field: oidc-clientsecret
  - name: oidc-clientid
    location:
      path: {{ .Values.gateway.oidcSecret.vaultOperator.path }}
      field: oidc-clientid
  - name: oidc-nonce
    location:
      path: {{ .Values.gateway.oidcSecret.vaultOperator.path }}
      field: oidc-nonce
    generator:
      name: "password"
      args: [32, 8, 8]
{{- end }}

