{{- if and .Values.pki.enabled .Values.gateway.tlsSecretName }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "monoskope.fullname" . }}-gateway
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  secretName: {{ .Values.gateway.tlsSecretName }}
  duration: {{ .Values.pki.certificates.duration }}
  renewBefore: {{ .Values.pki.certificates.renewBefore }}
  issuerRef:
    name: {{ .Values.pki.issuer.name }}
    kind: Issuer
  commonName: gateway
  ipAddresses:
  dnsNames:
    - localhost
    - 127.0.0.1
    - {{.Release.Name}}-gateway
    - {{.Release.Name}}-gateway.{{.Release.Namespace}}
    - {{.Release.Name}}-gateway.{{.Release.Namespace}}.svc.cluster.local
  subject:
    organizations:
      - Monoskope
  usages:
  - server auth
  privateKey:
    rotationPolicy: Always
    algorithm: RSA
    encoding: PKCS1
    size: 2048
{{- end }}
