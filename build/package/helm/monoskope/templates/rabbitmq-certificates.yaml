{{- if .Values.rabbitmq.auth.tls.enabled }}
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: rabbitmq-selfsigning-issuer
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: rabbitmq-ca
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: rabbitmq-ca
  commonName: RabbitMQ CA
  organization:
    - RabbitMQ
  isCA: true
  issuerRef:
    name: rabbitmq-selfsigning-issuer
    kind: Issuer
  usages:
    - client auth
    - server auth
    - digital signature
    - key encipherment
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: rabbitmq-issuer
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  ca:
    secretName: rabbitmq-ca
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: rabbitmq-root
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: rabbitmq-root
  issuerRef:
    name: rabbitmq-issuer
    kind: Issuer
  commonName: root
  organization:
    - RabbitMQ
  usages:
    - client auth
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: rabbitmq-leaf
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  secretName: rabbitmq-leaf
  issuerRef:
    name: rabbitmq-issuer
    kind: Issuer
  commonName: leaf
  organization:
    - RabbitMQ
  ipAddresses:
    - 127.0.0.1
    - '::'
  dnsNames:
    - localhost
    - {{.Release.Name}}-rabbitmq
    - {{.Release.Name}}-rabbitmq.{{.Release.Namespace}}
    - {{.Release.Name}}-rabbitmq.{{.Release.Namespace}}.svc.cluster.local
    - "*.{{.Release.Name}}-rabbitmq"
    - "*.{{.Release.Name}}-rabbitmq.{{.Release.Namespace}}"
    - "*.{{.Release.Name}}-rabbitmq.{{.Release.Namespace}}.svc.cluster.local"
  usages:
    - client auth
    - server auth
{{- end }}
