apiVersion: getambassador.io/v1
kind: Mapping
metadata:
  name: commandhandler-mapping
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  grpc: true
  prefix: /common.ServiceInformationService/
  rewrite: /common.ServiceInformationService/
  service: {{.Release.Name}}-commandhandler:8080
---
apiVersion: getambassador.io/v1
kind: AuthService
metadata:
  name: ory-oathkeeper-authservice
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  auth_service: {{.Release.Name}}-oathkeeper-api:{{.Values.oathkeeper.config.serve.api.port}}
  path_prefix: /decisions