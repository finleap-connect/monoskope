{{ if .Values.oathkeeper.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-oathkeeper-rules
  {{- if .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  labels:
{{ include "oathkeeper.labels" . | indent 4 }}
data:
  "access-rules.json": |-
{{ .Values.oathkeeper.accessRulesYaml | toJson | indent 4 }}
{{ end }}
