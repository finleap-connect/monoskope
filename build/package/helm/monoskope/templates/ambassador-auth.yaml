apiVersion: getambassador.io/v1
kind: AuthService
metadata:
  name: {{ include "monoskope.fullname" . }}-gateway-authservice
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  auth_service: {{.Release.Name}}-gateway:{{.Values.gateway.ports.httpApi}}
  path_prefix: /auth
  allowed_authorization_headers:
    - "x-auth-name"
    - "x-auth-email"
    - "x-auth-issuer"
  add_auth_headers:
    x-forwarded-client-cert: "%DOWNSTREAM_PEER_CERT%"