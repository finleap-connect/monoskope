apiVersion: getambassador.io/v1
kind: AuthService
metadata:
  name: {{ include "monoskope.fullname" . }}-gateway-authservice
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  auth_service: {{.Release.Name}}-gateway:{{.Values.gateway.ports.httpApi}}
  path_prefix: /auth
  allowed_authorization_headers:
    - "x-auth-name"
    - "x-auth-email"
    - "x-auth-issuer"
  add_auth_headers:
    x-forwarded-client-cert: "%DOWNSTREAM_PEER_CERT%"
---
apiVersion: getambassador.io/v2
kind:  Module
metadata:
  name:  {{ include "monoskope.fullname" . }}-ambassador-module
spec:
# See below for more information.
  config:
    grpc_stats: true
    set_current_client_cert_details: FORWARD_ONLY