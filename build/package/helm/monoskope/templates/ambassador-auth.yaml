apiVersion: getambassador.io/v1
kind: AuthService
metadata:
  name: {{ include "monoskope.fullname" . }}-gateway-authservice
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "monoskope.labels" . | nindent 4 }}
spec:
  auth_service: {{.Release.Name}}-gateway:{{.Values.gateway.ports.api}}
  path_prefix: /auth