# Default values for monoskope-eventstore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: {}

name: eventstore
nameOverride: ""
fullnameOverride: ""

replicaCount: 1

imagePullSecrets: []

image:
  repository: registry.gitlab.figo.systems/platform/monoskope/monoskope/eventstore
  pullPolicy: Always
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  api:
    port: 8080
  metrics:
    port: 9102

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  enabled: true
  failureThreshold: 10
  periodSeconds: 5
  initialDelaySeconds: 10

readinessProbe:
  enabled: true
  failureThreshold: 5
  periodSeconds: 5
  initialDelaySeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

labels: {}
  # app.kubernetes.io/part-of: my-app

ports:
  api: 8080
  metrics: 9102

keepAlive: false

db:
  addr: 127.0.0.1:26257
  user: eventstore
  name: events
  secret: {}
    # name: secret-containing-pw
    # key: key-of-pw-field

bus:
  addr: 127.0.0.1:5672
  user: eventstore
  name: events
  routingKeyPrefix: m8
  secret: {}
    # name: secret-containing-pw
    # key: key-of-pw-field
