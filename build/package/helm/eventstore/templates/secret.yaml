{{ if eq .Values.config.existingSecret "" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "eventstore.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eventstore.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
stringData:
  dbUrl: {{ .Values.config.dbUrl }}
  busUrl: {{ .Values.config.busUrl }}
{{ end }}