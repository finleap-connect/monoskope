{{ if eq .Values.messageBus.existingSecret "" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "eventstore.fullname" . }}-bus
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "eventstore.labels" . | nindent 4 }}
    {{- with (.Values.labels | default .Values.global.labels) }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
stringData:
  DB_URL: {{ .Values.messageBus.url }}
{{ end }}