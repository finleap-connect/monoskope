apiVersion: v1
kind: Service
metadata:
  name: {{ include "eventstore.fullname" . }}
  labels:
    {{- include "eventstore.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.api.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "eventstore.selectorLabels" . | nindent 4 }}
