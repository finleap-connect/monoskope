# Default values for cluster-bootstrap-reactor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global: {}

replicaCount: 1

image:
  repository: registry.gitlab.figo.systems/platform/monoskope/monoskope/clboreactor
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

labels: {}
  # app.kubernetes.io/part-of: my-app


# -- API address of the event store
eventStore:
  prefix: "" # Defaults to the release name
  host: "eventstore"
  port: 8080

messageBus:
  # -- Prefix for routing messages via message bus
  routingKeyPrefix: m8
  # -- URL of the bus
  url: amqps://127.0.0.1:5672/
  # -- Name of the configmap containing the config for the messagebus
  existingSecret: ""
  # -- Name of the secret containing the tls certificates/keys
  tlsSecret: ""
  
keySecret:
  # -- secret containing private key
  name: ""
  # -- field of the secret containing the private key (PEM or DER-encoded)
  field: "tls.key"