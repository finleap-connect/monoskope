syntax = "proto3";

// This file follows google's gRPC naming conventions:
// https://cloud.google.com/apis/design/naming_convention

option go_package = "github.com/finleap-connect/monoskope/pkg/api/domain/audit";

package audit;

// human readable representation of a user for auditing
message UserOverview {
  // the name of the user
  string name = 1;
  // the email of the user
  string email = 2;
  // a set the user's roles
  string roles = 3;
  // a list of the tenants the user has access to including his role
  string tenants = 4;
  // a list of the clusters the user has access to including his role
  string clusters = 5;
  // human readable description of the user life-cycle
  string details = 6;
}
