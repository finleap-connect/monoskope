syntax = "proto3";

// This file follows google's gRPC naming conventions:
// https://cloud.google.com/apis/design/naming_convention

option go_package = "github.com/finleap-connect/monoskope/pkg/api/domain/common";

package common;

// Roles
enum Role {
	// Admin role
    admin = 0;
	// User role
    user = 1;
	// OnCall role
    oncall = 2;
	// K8sOperator role
    k8soperator = 3;
}

// Scopes
enum Scope {
	// System scope
    system = 0;
	// Tenant scope
    tenant = 1;
	// Cluster scope
    cluster = 2;
}