syntax = "proto3";

// This file follows google's gRPC naming conventions:
// https://cloud.google.com/apis/design/naming_convention

import "api/commands/command.proto";

option go_package = "gitlab.figo.systems/platform/monoskope/monoskope/pkg/api/gateway";

package gateway;

// Actual API of the Monoskope Gateway.
// RPCs of this service need authentication.
service Gateway {
  // Executes a command and returns the execution result
  rpc Execute(commands.CommandRequest) returns (commands.CommandResult);
}
