option go_package = "gitlab.figo.systems/platform/monoskope/monoskope/pkg/api/commands/user";

package commands.user;

message AddRoleToUser {
  // Unique identifier of the user (UUID 128-bit number)
  string id = 1;
  // Name of the role to add
  string role = 2;
  // Context of the role
  string context = 3;
}